<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Chatbot</title>
</head>

<body>
    <div class="container">
        <div class="bot-list">
            <div class="bot" id="bot1">
                <img class="bot-avatar" src="Images\Pierre.png" alt="Bot 1 Avatar">
                <div class="bot-info">
                    <h3 class="bot-name">Pierre</h3>
                    <span class="bot-status online"></span>
                </div>
            </div>
            <div class="bot" id="bot2">
                <img class="bot-avatar" src="Images\Paul.jpg" alt="Bot 2 Avatar">
                <div class="bot-info">
                    <h3 class="bot-name">Paul</h3>
                    <span class="bot-status online"></span>
                </div>
            </div>
            <div class="bot" id="bot3">
                <img class="bot-avatar" src="Images\Jacques.png" alt="Bot 3 Avatar">
                <div class="bot-info">
                    <h3 class="bot-name">Jacques</h3>
                    <span class="bot-status online"></span>
                </div>
            </div>
        </div <div class="row">
        <div class="col-12">
        </div>
        <div class="chat-section">
            <div id="chatArea" class="border p-3" style="height: 400px; overflow-y: scroll;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <input type="text" id="inputMessage" class="form-control" placeholder="Tapez votre message...">
        </div>
        <div class="col-2">
            <button id="sendMessage" class="btn btn-primary">Envoyer</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
